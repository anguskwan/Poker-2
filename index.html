<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>USA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/socket/socket.js" src-release="libs/modules/socket/socket.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script src="libs/amf/amf.js" type="text/javascript"></script>
    <script src="libs/mouse/mouse.min.js" type="text/javascript"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/core/amf/AmfManager.js"></script>
	<script egret="game" src="bin-debug/core/amf/Transaction.js"></script>
	<script egret="game" src="bin-debug/core/base/BaseModule.js"></script>
	<script egret="game" src="bin-debug/core/base/GlobalAPI.js"></script>
	<script egret="game" src="bin-debug/core/base/UIBase.js"></script>
	<script egret="game" src="bin-debug/core/base/WindowBase.js"></script>
	<script egret="game" src="bin-debug/core/event/CustomDataEvent.js"></script>
	<script egret="game" src="bin-debug/core/event/LoadEvent.js"></script>
	<script egret="game" src="bin-debug/core/event/MyWindowEvent.js"></script>
	<script egret="game" src="bin-debug/core/interfaces/IModule.js"></script>
	<script egret="game" src="bin-debug/core/interfaces/IModuleManager.js"></script>
	<script egret="game" src="bin-debug/core/interfaces/IWindow.js"></script>
	<script egret="game" src="bin-debug/core/managers/ModuleManager.js"></script>
	<script egret="game" src="bin-debug/core/managers/WindowManager.js"></script>
	<script egret="game" src="bin-debug/core/notifications/Notifier.js"></script>
	<script egret="game" src="bin-debug/core/notifications/GameCommand.js"></script>
	<script egret="game" src="bin-debug/core/notifications/ICommand.js"></script>
	<script egret="game" src="bin-debug/core/notifications/INotifier.js"></script>
	<script egret="game" src="bin-debug/core/notifications/NotificationManager.js"></script>
	<script egret="game" src="bin-debug/core/rpc/Handler.js"></script>
	<script egret="game" src="bin-debug/core/socket/MySocket.js"></script>
	<script egret="game" src="bin-debug/core/socket/SocketEncrypt.js"></script>
	<script egret="game" src="bin-debug/core/socket/SocketEvent.js"></script>
	<script egret="game" src="bin-debug/core/utils/DisplayUtil.js"></script>
	<script egret="game" src="bin-debug/core/utils/HashMap.js"></script>
	<script egret="game" src="bin-debug/core/utils/LinkedMap.js"></script>
	<script egret="game" src="bin-debug/core/utils/SocketUtil.js"></script>
	<script egret="game" src="bin-debug/core/utils/stringUtil.js"></script>
	<script egret="game" src="bin-debug/global/GlobalConfig.js"></script>
	<script egret="game" src="bin-debug/loading.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/service/messageList/MainNote.js"></script>
	<script egret="game" src="bin-debug/service/messageList/ModuleNote.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/view/module/preload/PreloadMain.js"></script>
	<script egret="game" src="bin-debug/view/module/preload/PreloadMainUI.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 980px;height: 700px; " class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="noScall"
         data-frame-rate="30"
         data-content-width="980"
         data-content-height="700"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
